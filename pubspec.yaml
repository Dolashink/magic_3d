name: web_app
description: A Flutter application with multiple webview tabs.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^4.7.0
  cupertino_icons: ^1.0.2
  image_picker: ^1.1.2
  http: ^1.3.0
  path: ^1.9.1
  logger: ^2.5.0
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
